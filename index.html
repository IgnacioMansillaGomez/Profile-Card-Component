<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="personal__information">
        <div class="image">
          <img src="images/image-victor.jpg" />
        </div>
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h4 class="location">London</h4>
      </div>
      <section class="sc">
        <div class="social__media">
          <h2 class="sc__count">80k</h2>
          <h4 class="sc__type">Followers</h4>
        </div>
        <div class="social__media">
          <h2 class="sc__count">803k</h2>
          <h4 class="sc__type">Likes</h4>
        </div>
        <div class="social__media">
          <h2 class="sc__count">1.4k</h2>
          <h4 class="sc__type">Photos</h4>
        </div>
      </section>
    </div>
  </body>
</html>
